<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>My Library</h1>
  <div id="myLibrary">
    <form>
      <label>Enter a book name:</label>
      <input type="text" id="inputtextbox" />
      <button id="addBookToLibrary">Submit</button>
    </form>
    
    <div class="output-box">
      <button id="DisplayBookName" type="button">Display Library</button>
      <div id="displayBooks" class="book-container"></div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
